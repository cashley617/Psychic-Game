<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word-Guess-Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="assets/css/reset.css">

    <script src="https://code.jquery.com/jquery.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Rock+Salt&display=swap" rel="stylesheet">    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">

</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <h1>Beer Me!</h1>
    </div>

    <div class="paragraph-background">
        <h2>Use your keyboard to guess the Secret Brew Word!</h2>

        <div>
            <h3>This is your word to guess: <span id="display-word"></span></h3>
        </div>

        <div>
            <h4>How many times can you win?: <span id="wins-count"></span></h4>
        </div>

        <div>
            <h4>You only have a few more guesses left: <span id="guesses-remaining"></span></h4>
        </div>

        <div>
            <h4>Don't guess these letters again!: <span id="letters-guessed"></span></h4>
        </div>

        <button class="btn btn-dark" onclick="restartGame()">Re-Start Game</button>
    </div>


    <script src="assets/javascript/game.js"></script>

    
</body>
</html>
