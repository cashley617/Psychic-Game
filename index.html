<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word-Guess-Game</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="assets/css/reset.css">

    <script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>

    <h1>Guess A Word!</h1>

    <h2>Press any key to get started</h2>

    <div>
        <h3>This is your word: <span id="display-word"></span></h3>
    </div>

    <div>
        <h4>Wins: <span id="wins-count"></span></h4>
    </div>

    <div>
        <h4>Number of Guesses Remaining: <span id="guesses-remaining"></span></h4>
    </div>

    <div>
        <h4>Letters Already Guessed: <span id="letters-guessed"></span></h4>
    </div>




    <script src="assets/javascript/game.js"></script>

    
</body>
</html>
